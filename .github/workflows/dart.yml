name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Dart
      - uses: dart-lang/setup-dart@v1

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get


        # Create dummy firebase_options.dart ONLY in CI
      - name: Create dummy firebase_options.dart if missing
        run: |
          if [ ! -f lib/firebase_options.dart ]; then
            echo "Creating dummy firebase_options.dart..."
            echo "class DefaultFirebaseOptions {" > lib/firebase_options.dart
            echo "  static final currentPlatform = null;" >> lib/firebase_options.dart
            echo "}" >> lib/firebase_options.dart
          fi

      # Run Flutter tests
      - name: Run tests
        run: flutter test
