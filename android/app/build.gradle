plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // FlutterFire Configuration for Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

android {
    namespace = "com.example.mybete_app" // Make sure this matches your app's package name
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_21
    }

    defaultConfig {
        applicationId = "com.example.mybete_app" // Application ID for your app
        minSdkVersion 21 // Minimum SDK version for your app
        targetSdk = flutter.targetSdkVersion // Target SDK version
        versionCode = flutter.versionCode // Version code for the app, make sure it's set correctly
        versionName = flutter.versionName // Version name for the app
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // For now, using debug config for release signing
        }
    }
}

flutter {
    source = "../.." // Flutter project path relative to the android directory
}
